<!DOCTYPE html>
<html lang="en">

<head>
  <title>WEATHER DASHBOARD</title>
  <link rel="icon" type="image/x-icon" href="assets/weather-favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="container hero is-info mb-4">
    <div class="hero-body">
      <p class="title is-1"><span class="icon">
          <i class="fa fa-cloud   "></i>
        </span>Weather Dashboard</p>
      <p class="subtitle is-3">Search for a city's current and future weather conditions
      </p>
    </div>
  </header>



  <!-- search for a city's weather -->
  <main class="columns is-multiline">
    <div class="column">
      <form id="input-form" class="field box column is-one-quarter ml-3">
        <label class="label">Search City</label>
        <div class="control">
          <input name="city" id="city" type="text" autofocus="true" class="input" placeholder="ex: Cleveland">
        </div>
        <div class="control">
          <button type="submit" id="search-btn" class="button is-primary">Search</button>
        </div>
        </form>
        <!-- recent cities -->
        <div id="recent-cities" class="box mt-3 is-flex-mobile">
          <label class="label">Recent Searched Cities:</label>
          <div class="card-body" id="city-buttons">
            <button class="btn is-primary"></button>
          </div>
        </div>
    <!--current weather box-->
    <div class="box column ml-2 mr-4" id="city-weather-container">

      <p class="title is-5 bd-notification is-info"><span id="city-search-term"></span></p>
      <p class="subtitle is-6">
        Temperature: <span id="display-temp"></span>
        <br>
        Humidity: <span id="display-hum"></span>
        <br>
        Wind Speed: <span id="display-wind"></span>
        <br>
        UV Index: <span id="display-uvi"></span>
        <br>
      </p>


      <!--next five days weather-->
      <h2 class="subtitle">5-Day Forecast: <span id="5-day-forecast"></span></h2>
      <div id="forecast-container" class="list-group card"></div>
    </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
