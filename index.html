<!DOCTYPE html>
<html lang="en">

<head>
  <title>WEATHER DASHBOARD</title>
  <link rel="icon" type="image/x-icon" href="assets/weather-favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="container hero is-info mb-4">
    <div class="hero-body">
      <p class="title is-1"><span class="icon">
          <i class="fa fa-cloud   "></i>
        </span>Weather Dashboard</p>
      <p class="subtitle is-3">Search for a city's current and future weather conditions
      </p>
    </div>
  </header>



  <!-- search for a city's weather -->
  <main class="columns is-multiline">
    <section class="container">
      <div class="columns is-multiline">
        <form id="input-form" class="field box column is-one-quarter ml-3">
          <label class="label">Search City</label>
          <div class="control">
            <input id="city" type="text" autofocus="true" class="input" placeholder="ex: Cleveland">
          </div>
          <div class="control">
            <button type="submit" id="search-btn" class="button is-primary mt-1">Search</button>
          </div>

          <!-- recent cities (JS) -->
          <div id="recent-cities" class="box mt-3 is-flex-mobile">
            <label class="label">Recent Searched Cities:</label>
            <div id="searched">
            </div>
          </div>
          </form>
          <!--current weather box-->
          <div class="box column ml-2 mr-4" id="city-weather-container">

            <p class="title is-5 bd-notification is-info"><span id="city-search-term"></span></p>
            <!-- weather details for searched current city -->
            <p class="subtitle is-6">
              Temperature: <span id="display-temp"></span>
              <br>
              Humidity: <span id="display-hum"></span>
              <br>
              Wind Speed: <span id="display-wind"></span>
              <br>
              UV Index: <span id="display-uvi"></span>
              <br>
            </p>

            <!--next five days weather-->
            <div class="" id="forecast-container">
              <p class="title is-5 bd-notification is-info">5-Day Forecast:</p>
              <div class="columns mr-1 ml-1">
                <div class="box column is-one-fifth" id="day-1-date">Day 1</div>
                <div class="box column" id="day-2-date">Day 2</div>
                <div class="box column" id="day-3-date">Day 3</div>
                <div class="box column" id="day-4-date">Day 4</div>
                <div class="box column" id="day-5-date">Day 5</div>
              </div>
            </div>
          </div>
      </div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
